<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body class="bg-blue-700">
    
        <div class="flex justify-between items-center  my-20 text-white mx-44 font-bold">
            <img width="50%" src="/img/pin.png" alt="">

            <div class="text-center space-y-20">
                <p class="text-4xl">MASUKAN PIN</p>

                <form action="" onsubmit="pin()" class="text-3xl">
                    <input type="password" class="text-black" id="angka"/> 
                    <input type="submit" value="ENTER"/>
                </form>
                <div class="text-4xl py-10">
                <p > TEKAN 'ENTER'JIKA SELESAI <br>MEMASUKAN PIN</p>
            </div>
            </div>

        </div>
    
</body>
<script>
    function pin() {
        let pin = document.getElementById("angka").value;
        if (pin == '123456'){
            window.open('/pages/paket.html','_blank');
            window.close('/pages/id-indo.html','_blank');
        }else {
            alert('sandi yang ada masukan salah');
        }
    };

</script>
</html>
